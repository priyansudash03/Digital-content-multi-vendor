{% extends "myApp/base.html" %}

{% block body %}


<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="font-bold text-lg">üîê Login</h1>
    <form method="post" class="shadow-lg p-10">
        {% csrf_token %}
        <div class="mb-2">
            <label for="">Username</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{ form.username }}
            </div>
        </div>

        <div class="mb-2">
            <label for="">Password</label>
            <div class="border rounded py-2 px-2 mr-10">
                {{ form.password }}
            </div>
        </div>

        <button class="bg-green-500 text-white px-4 py-2" type="submit">Login</button>
    </form>
    <p>New to the website? <span><a class="text-indigo-500" href="{% url 'register' %}">Click here</a></span> </p>
</div>


{% endblock %}
