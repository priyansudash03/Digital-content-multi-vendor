{% extends "myApp/base.html" %}

{% block body %}

    <div class="product-container grid grid-cols-4 gap-4">
    {% for product in products %}
        <div class="product shadow-lg rounded-lg m-10">
            <div class="product-image">
                <img src="https://developers.elementor.com/docs/assets/img/elementor-placeholder-image.png" alt="">   
            </div>
            <div class="p-5">
                <div class="font-bold">
                    {{product.name}}
                </div>
                {% comment %} <div>
                    {{product.description}}
                </div> {% endcomment %}
                <div>
                    Created by:{{ product.seller }}
                </div>
                <div class="text-green-700 font-bold">
                    â‚¹{{product.price}}
                </div>
                <div class="mt-5">
                    <a href="{% url "detail" product.id %}" class="bg-green-500 text-white px-4 py-2">View Details</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>    

    

{% endblock  %}
