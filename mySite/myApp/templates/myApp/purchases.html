{% extends "myApp/base.html" %}

{% block body %}


<div class="flex justify-between">

    <div class="ml-20 mt-10 font-bold text-xl">My Purchases</div>
    <div class="ml-20 mt-10">
        <a class="bg-green-500 text-white px-4 py-2 mr-8" href="{% url 'createproduct' %}">New product</a>
    </div>

</div>

<div class="order-container p-10 m-5 shadow-lg">
    
    <div class="flex m-5 p-2">

        
        <div class="w-1/4">
            Product Name
        </div>
        <div class="w-1/4">
            Amount Paid
        </div>
        <div class="w-1/4">
            Created On
        </div>
        <div class="w-1/4">
            Download Link
        </div>    
        

    </div>

    {% for order in orders %}
    <div class="flex m-5 p-2">

        
        <div class="w-1/4">
            {{order.product.name}}
        </div>
        <div class="w-1/4 text-green-600 ">
            â‚¹{{order.amount}}
        </div>
        <div class="w-1/4">
            {{order.created_on}}
        </div>
        <div class="w-1/4">
            <a class="bg-green-500 text-white px-4 py-2" href="{{order.product.file.url}}"download>Download</a>
        </div>
        
        

    </div>
        
        
        <!-- {{ product.description }} -->
    {% endfor %}

</div>





{% endblock %}
