{% extends "myApp/base.html" %}

{% block body %}


<div class="flex flex-col justify-center items-center min-h-screen">
    <h1 class="mb-3">Are you sure you want to delete the product?</h1>
    <form action="{% url 'delete' product.id %}" method="post">
        {% csrf_token %}
        <button type="submit" class="bg-red-500 text-white px-4 py-2">Confirm</button>
        <a class="bg-green-500 text-white px-4 py-2" href="{% url 'index' %}">No</a>
    </form>

</div>



{% endblock  %}
